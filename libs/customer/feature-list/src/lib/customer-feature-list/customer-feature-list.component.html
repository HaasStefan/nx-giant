<nx-giant-title title="Customers"></nx-giant-title>

<ng-container *ngIf="customers$ | async as customers">
  <table mat-table [dataSource]="customers">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Firstname</th>
      <td mat-cell *matCellDef="let customer">{{ customer.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Lastname</th>
      <td mat-cell *matCellDef="let customer">{{ customer.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columndefs"
      [routerLink]="['/', 'customer', 'details', row.id]"
    ></tr>
  </table>
</ng-container>
